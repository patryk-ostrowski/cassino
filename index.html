<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CASSINO ROJAL</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="body__block--left"></div>
  <div class="body__block--center">
    <!-- start button -->
    <div class="start">
      <h1 class="start__header">Witamy w CASSINO ROJAL!</h1>
      <button class="start__button--start">START</button>
    </div>
    <!-- game -->
    <div class="body__block--game">
      <section class="game__rolls">
        <div id="1" class="game__rolls--rolls"><img src="images/circle.png" alt="circle"></div>
        <div id="2" class="game__rolls--rolls"><img src="images/triangle.png" alt="triangle"></div>
        <div id="3" class="game__rolls--rolls"><img src="images/rectangle.png" alt="rectangle"></div>
        <div id="4" class="game__rolls--rolls"><img src="images/pentagon.png" alt="pentagon"></div>
        <div id="5" class="game__rolls--rolls"><img src="images/star.png" alt="star"></div>
      </section>
      <section>
        <button class="game__rolls--start">LOSUJ</button>
      </section>
    </div>
  </div>
  <div class="body__block--right"></div>
  <script src="main.js"></script>
</body>

</html>
